{% extends 'portfolio/base.html' %}
{% block content %}

Welcome to my blog

<h2> Kamil has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>

{% for blog in blogs %}
<a href = "{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date|date:'d m Y'}}</h5>
<p>{{blog.description}}</p>

{% endfor %}

{% endblock %}
